<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=6; IE=EDGE" />
        <meta name="format-detection" content="telephone=no" />
        <title>Fantasy Battle</title>
		<link href="/css/globals.css" type="text/css" rel="stylesheet" />
		<link href="/css/header.css" type="text/css" rel="stylesheet" />
		<link href="/css/home.css" type="text/css" rel="stylesheet" />
		<link href="/css/live.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<section class="container">
			<!-- header section -->
			<header class="p-10">
				<div class="header__left">
					<button class="iconwrap backicon"></button>
					<a href="#" class="logo fw600 font20 ml-20">Fantasy <em>Battle</em></a>
				</div>
				<div>
					<span class="box__inner p-5 font12 live">Live</span>
				</div>
			</header>
			<main class="mt-30 pl-5 pr-5">
				<!-- team vs section -->
				<ul class="team">
					<li>
						<span class="team__name mr-10">DC</span>
						<span class="team__bg">
							<img class="team__flag team__flag--dc" src="../assets/images/delhi_capital.svg" alt="delhi capital" />
						</span>
					</li>
					<li>
						<span class="vstext fw500 font8 text__center">VS</span>
					</li>
					<li>
						<span class="team__name ml-10">MI</span>
						<span class="team__bg">
							<img class="team__flag team__flag--mi" src="../assets/images/mumbai_indian.svg" alt="delhi capital" />
						</span>
					</li>
				</ul>
				<div class="box point mt-20">
					<div class="point__left">
						<span class="text__right mr-10">
							<span>Simranâ€™s</span>
							<span>Team</span>
						</span>
						<span class="si">SI</span>
					</div>
					<div class="point__middle font16 fw500">999 - 999</div>
					<div class="point__right">
						<span class="text__left ml-10">
							<span>Your</span>
							<span>Team</span>
						</span>
						<span class="sh">SH</span>
					</div>
				</div>

						<figure class="player__box mt-10">
							<div class="player__box--left">
								<div class="imgwrap mr-10">
									<img class="player__bg" src="../assets/images/s_iyer.png" alt="Shreyas Iyer" />
									<span class="player__flag iconwrap player__flag--dc"></span>
								</div>
								<div class="imagetext">
									<span class="font10 fw500">S. Iyer</span>
									<span class="playerlabel font8 mt-5">Batsman</span>
								</div>
							</div>
							<div>
								<span class="fw700 font16 points">999</span>
							</div>
						</figure>
						<figure class="player__box mt-10">
							<div class="player__box--left">

				<div class="fixedbutton">
